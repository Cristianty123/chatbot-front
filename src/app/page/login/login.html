<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tyrrel - Iniciar Sesión</title>
</head>
<body>
<header class="header">
  <h1 class="logo" (click)="navigateToHome()">TYRREL</h1>
</header>

<div class="login-container">
  <img class="background-image" src="/logo-light.png" alt="Background">

  <div class="login-card">
    <h2 class="login-title">INICIAR SESIÓN</h2>

    <img class="corner-image top-left" src="/logo-dark.png" alt="Decoración">
    <img class="corner-image top-right" src="/logo-dark.png" alt="Decoración">
    <img class="corner-image bottom-left" src="/logo-dark.png" alt="Decoración">
    <img class="corner-image bottom-right" src="/logo-dark.png" alt="Decoración">

    <!-- Mensaje de error -->
    <div class="error-message" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>

    <div class="form-group">
      <input 
        type="text" 
        class="form-input" 
        id="username" 
        placeholder=" " 
        [(ngModel)]="username"
        [disabled]="isLoading">
      <label for="username" class="form-label">NOMBRE DE USUARIO</label>
    </div>

    <div class="form-group">
      <input 
        type="password" 
        class="form-input" 
        id="password" 
        placeholder=" " 
        [(ngModel)]="password"
        [disabled]="isLoading">
      <label for="password" class="form-label">CONTRASEÑA</label>
    </div>

    <button 
      type="submit" 
      class="submit-btn" 
      (click)="login()" 
      [disabled]="isLoading">
      <span *ngIf="!isLoading">INICIAR SESIÓN</span>
      <span *ngIf="isLoading">CARGANDO...</span>
    </button>

    <div class="register-prompt">
      <p>¿NO TIENES UNA CUENTA?</p>
      <a href="/register" class="register-link">REGÍSTRATE</a>
    </div>
  </div>
</div>
</body>
</html>
