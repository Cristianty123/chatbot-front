<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tyrrel - Registro</title>
</head>
<body>
<div class="signup-container">
  <img class="background-image" src="/logo-light.png" alt="Background">

  <h1 class="logo">TYRREL</h1>

  <div class="signup-card">
    <h2 class="signup-title">CREA UNA CUENTA</h2>

    <img class="corner-image top-left" src="/logo-dark.png" alt="Decoración">
    <img class="corner-image top-right" src="/logo-dark.png" alt="Decoración">
    <img class="corner-image bottom-left" src="/logo-dark.png" alt="Decoración">
    <img class="corner-image bottom-right" src="/logo-dark.png" alt="Decoración">

    <div class="form-group">
      <input type="email" class="form-input" id="email" placeholder=" ">
      <label for="email" class="form-label">DIRECCIÓN DE CORREO ELECTRONICO</label>
    </div>

    <div class="form-group">
      <input type="password" class="form-input" id="password" placeholder=" ">
      <label for="password" class="form-label">CONTRASEÑA</label>
    </div>

    <button type="submit" class="submit-btn">CONTINUAR</button>

    <div class="login-prompt">
      <p>YA TIENES UNA CUENTA?</p>
      <a href="#" class="login-link">INICIA SESIÓN</a>
    </div>
  </div>
</div>
</body>
</html>
